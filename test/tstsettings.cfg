#tstsettings.cfg


[runtime]
integrate_nexus = true
sessions_key = some random bytes to all users to automatically reauthenticate
mock_skyliner = true

[skyline_backend]
oltp_url = http://duino-drop.appspot.com/
olap_host = localhost
olap_database = olap_dev
nexus_web_host = nexus-stage.skylineinnovations.net
nexus_db_host = localhost
nexus_offline_cache_file =

[http]
socket_port = 8181
socket_host = 127.0.0.1

[statedb]
uri = mysql://root:root@localhost:3306/test
echo = false

[mailer]
originator = energy_billing@skylineinnovations.com
mail_from = "Skyline Billing (Dev)" <energy_billing@skylineinnovations.com>
bcc_list =
smtp_port = 587
smtp_host = smtp.gmail.com
password = x
template_file_name = issue_email_template.html

[mongodb]
host = localhost
port = 27017
database = test

[bill]
billpath = /tmp/test/db-test/skyline/bills/
utilitybillpath = /tmp/test/db-test/skyline/utilitybills/
utility_bill_trash_directory = /tmp/test/db-test/skyline/utilitybills-deleted

[authentication]
authenticate = false

[reebillreconciliation]
log_directory = /tmp
report_directory = /tmp

[reebillestimatedrevenue]
log_directory = /tmp
report_directory = /tmp

[reebillrendering]
teva_accounts = teva
template_directory = /tmp
default_template = skyline





[loggers]
keys=root,reebill,sqlalchemy

[handlers]
keys=consoleHandler,fileHandler,reebillHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_sqlalchemy]
level=ERROR
handlers=consoleHandler
qualname=sqlalchemy

[logger_reebill]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=reebill
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_reebillHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('reebill.log','a',100000000,20)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('billing.log','a',100000000,20)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s







