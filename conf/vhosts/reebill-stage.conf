<VirtualHost *:80>
    ServerName reebill-stage
    serverAlias reebill-stage.skylineinnovations.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-stage/billing/reebill/ui
    <Directory /var/local/reebill-stage/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    
    <Directory /utilitybillimages /tmp/billimages-stage>
	Options Indexes FollowSymLinks MultiViews
            #Order deny,allow
            #Allow from all
            Options Indexes FollowSymLinks MultiViews
            #AllowOverride None
    </Directory>
    
    # Utilitybill pdfs
    Alias /utilitybills /db-stage/skyline/utilitybills/
    <Directory /db-dev/skyline/utilitybills/>
	Require all granted
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>
    
    # Reebill pdfs
    Alias /reebills /db-stage/skyline/bills/
    <Directory /db-dev/skyline/bills/>
	Require all granted
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>
    
    ErrorLog /var/log/httpd/reebill-stage_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/reebill-stage_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-stage/billing/reebill/wsgi.py

    WSGIDaemonProcess reebill-stage user=reebill-stage group=reebill-stage processes=1 threads=1 python-path=/var/local/reebill-stage/billing:/var/local/reebill-stage:/var/local/reebill-stage/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-stage

</VirtualHost>

