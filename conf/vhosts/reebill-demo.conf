<VirtualHost *:80>
    ServerName reebill-demo.skylineinnovations.net
    ServerAlias reebill-demo

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-demo/billing/reebill/ui
    <Directory /var/local/reebill-demo/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    # directory where utility bill images are saved
    Alias /utilitybillimages /tmp/billimages-demo
    <Directory /tmp/billimages>
        #Order deny,allow
        #Allow from all
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>

    Alias /utilitybills /db-demo/skyline/utilitybills
    <Directory /db-demo/skyline/utilitybills>
        #Order deny,allow
        #Allow from all
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>

    # Reebill pdfs
    Alias /reebills /db-demo/skyline/bills/
    <Directory /db-demo/skyline/bills/>
	Require all granted
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>

    ErrorLog /var/log/httpd/reebill-demo_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/reebill-demo_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-demo/billing/reebill/wsgi.py

    # note, path is the way it is because 'billing', the project directory, is a python module
    WSGIDaemonProcess reebill-demo user=reebill-demo group=reebill-demo processes=1 threads=1 python-path=/var/local/reebill-demo:/var/local/reebill-demo/billing:/var/local/reebill-demo/lib/python2.7/site-packages:
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-demo
</VirtualHost>
