[handler_amqp_utilbill_guids_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/home/reebill-stage/logs/amqp_utilbill_guids_file.log','a',100000000,20)

[handler_read_quotes_handler]
