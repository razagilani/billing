level=DEBUG
formatter=simpleFormatter
args=('/home/reebill-stage/logs/reebill.log','a',100000000,20)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/home/reebill-stage/logs/billing.log','a',100000000,20)

[handler_billentry_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/home/reebill-stage/logs/billentry.log','a',100000000,20)

[handler_amqp_utilbill_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
