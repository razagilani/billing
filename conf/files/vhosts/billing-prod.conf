<VirtualHost *:80>
    ServerName billing-prod

    serverAlias billing.nextility.net
    serverAlias billing-prod.nextility.net

    ServerAdmin webmaster@localhost

    RewriteEngine on
    RewriteRule   ^/entry  http://billentry.nextility.net  [PT]

    DocumentRoot /var/local/reebill-prod/billing/reebill/ui
    <Directory /var/local/reebill-prod/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    
    ErrorLog /var/log/httpd/billing-prod_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billing-prod_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-prod/billing/reebill/wsgi.py

    WSGIDaemonProcess billing-prod user=reebill-prod group=reebill-prod processes=1 threads=1 python-path=/var/local/reebill-prod/billing:/var/local/reebill-prod:/var/local/reebill-prod/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup billing-prod

</VirtualHost>
