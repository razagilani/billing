<VirtualHost *:80>
    ServerName billentry-stage
    serverAlias billentry-stage.nextility.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-stage/billing/billentry/static/app
    <Directory /var/local/reebill-stage/billing/billentry/static/app>
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    Alias /ext /var/local/reebill-stage/billing/billentry/static/ext
    Alias /app /var/local/reebill-stage/billing/billentry/static/app
    Alias /images /var/local/reebill-stage/billing/billentry/static/images
    Alias /icons /var/local/reebill-stage/billing/billentry/static/icons
    Alias /style /var/local/reebill-stage/billing/billentry/static/style
    Alias /revision.txt /var/local/reebill-stage/billing/revision.txt

    
    ErrorLog /var/log/httpd/billentry-stage_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billentry-stage_access.log combined

    WSGIScriptAlias / /var/local/reebill-stage/billing/bin/run_billentry.py

    WSGIDaemonProcess billentry-stage processes=5 threads=1 user=reebill-stage group=reebill-stage python-path=/var/local/reebill-stage/billing:/var/local/reebill-stage:/var/local/reebill-stage/lib/python2.7/dist-packages/:/var/local/reebill-stage/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup billentry-stage

</VirtualHost>
