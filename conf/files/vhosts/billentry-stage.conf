<VirtualHost *:80>
    ServerName billentry-stage
    serverAlias billentry-stage.nextility.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-stage/billing/brokerage
    <Directory /var/local/reebill-stage/billing/brokerage>
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    Alias /index.html /var/local/reebill-stage/billing/brokerage/static/index.html
    Alias /ext /var/local/reebill-stage/billing/brokerage/static/ext
    Alias /app /var/local/reebill-stage/billing/brokerage/static/app

    Alias /images /var/local/eureka-prod/eureka/www/images


    ErrorLog /var/log/httpd/billentry-stage_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billentry-stage_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-stage/billing/brokerage/wsgi.py

    WSGIDaemonProcess billentry-stage user=reebill-stage group=reebill-stage processes=1 threads=1 python-path=/var/local/reebill-stage/billing:/var/local/reebill-stage:/var/local/reebill-stage/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-stage

</VirtualHost>
