<VirtualHost *:80>
    ServerName reebill-prod
    serverAlias reebill-prod.skylineinnovations.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-prod/billing/reebill/ui
    <Directory /var/local/reebill-prod/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    
    <Directory /utilitybillimages /tmp/billimages-prod>
	Options Indexes FollowSymLinks MultiViews
            #Order deny,allow
            #Allow from all
            Options Indexes FollowSymLinks MultiViews
            #AllowOverride None
    </Directory>
    
    # Utilitybill pdfs
    Alias /utilitybills /db-prod/skyline/utilitybills/
    <Directory /db-prod/skyline/utilitybills/>
	Require all granted
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>
    
    # Reebill pdfs
    Alias /reebills /db-prod/skyline/bills/
    <Directory /db-prod/skyline/bills/>
	Require all granted
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>
    
    ErrorLog /var/log/httpd/reebill-prod_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/reebill-prod_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-prod/billing/reebill/wsgi.py

    WSGIDaemonProcess reebill-prod user=reebill-prod group=reebill-prod processes=1 threads=1 python-path=/var/local/reebill-prod/billing:/var/local/reebill-prod:/var/local/reebill-prod/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-prod

</VirtualHost>

