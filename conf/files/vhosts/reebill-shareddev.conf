<VirtualHost *:80>
    ServerName reebill-dev.skylineinnovations.net
    ServerAlias reebill-dev

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-dev/billing/reebill/ui
    <Directory /var/local/reebill-dev/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    Alias /utilitybills /db-dev/skyline/utilitybills
    <Directory /db-dev/skyline/utilitybills>
	    Order deny,allow
        Allow from all
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>

    # Reebill pdfs
    Alias /reebills /db-dev/skyline/bills/
    <Directory /db-dev/skyline/bills/>
	    Order deny,allow
        Allow from all
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
    </Directory>

    ErrorLog /var/log/httpd/reebill-dev_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/reebill-dev_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-dev/billing/reebill/wsgi.py

    # note, path is the way it is because 'billing', the project directory, is a python module
    WSGIDaemonProcess reebill-dev user=reebill-dev group=reebill-dev processes=1 threads=1 python-path=/var/local/reebill-dev:/var/local/reebill-dev/billing:/var/local/reebill-dev/lib/python2.7/site-packages:
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-dev
</VirtualHost>
