<VirtualHost *:80>
    ServerName billing-demo.nextility.net
    ServerAlias billing-demo

    ServerAdmin webmaster@localhost

    RewriteEngine on
    RewriteRule   ^/entry  http://billentry-demo.nextility.net  [R]

    DocumentRoot /var/local/reebill-demo/billing/reebill/ui
    <Directory /var/local/reebill-demo/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    ErrorLog /var/log/httpd/billing-demo_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billing-demo_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-demo/billing/bin/run_reebill.py

    # note, path is the way it is because 'billing', the project directory, is a python module
    WSGIDaemonProcess billing-demo user=reebill-demo group=reebill-demo processes=1 threads=1 python-path=/var/local/reebill-demo:/var/local/reebill-demo/billing:/var/local/reebill-demo/lib/python2.7/site-packages:
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-demo
</VirtualHost>
