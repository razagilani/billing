<VirtualHost *:80>
    ServerName billentry-dev
    serverAlias billentry-dev.nextility.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-dev/billing/brokerage/static/app
    <Directory /var/local/reebill-dev/billing/brokerage/static/app>
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    Alias /ext /var/local/reebill-dev/billing/brokerage/static/ext
    Alias /app /var/local/reebill-dev/billing/brokerage/static/app
    Alias /images /var/local/reebill-dev/billing/brokerage/static/images
    Alias /icons /var/local/reebill-dev/billing/brokerage/static/icons
    Alias /style /var/local/reebill-dev/billing/brokerage/static/style

    
    ErrorLog /var/log/httpd/billentry-dev_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billentry-dev_access.log combined

    WSGIScriptAlias / /var/local/reebill-dev/billing/brokerage/wsgi.py

    WSGIDaemonProcess billentry-dev user=reebill-dev group=reebill-dev processes=1 threads=1 python-path=/var/local/reebill-dev/billing:/var/local/reebill-dev:/var/local/reebill-dev/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup billentry-dev

</VirtualHost>
