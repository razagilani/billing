<VirtualHost *:80>
    ServerName billentry-dev
    serverAlias billentry-dev.nextility.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-dev/billing/brokerage/static
    <Directory /var/local/reebill-dev/billing/brokerage/static>
            DirectoryIndex /brokerage
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    
    ErrorLog /var/log/httpd/billentry-dev_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billentry-dev_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-dev/billing/brokerage/wsgi.py

    WSGIDaemonProcess reebill-dev user=reebill-dev group=reebill-dev processes=1 threads=1 python-path=/var/local/reebill-dev/billing:/var/local/reebill-dev:/var/local/reebill-dev/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-dev

</VirtualHost>

