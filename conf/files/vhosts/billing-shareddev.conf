<VirtualHost *:80>
    ServerName billing-dev.nextility.net
    ServerAlias billing-dev

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-dev/billing/reebill/ui
    <Directory /var/local/reebill-dev/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    # Reebill pdfs
    Alias /reebills /db-dev/skyline/bills/
    <Directory /db-dev/skyline/bills/>
        Options Indexes FollowSymLinks MultiViews
    </Directory>

    ErrorLog /var/log/httpd/billing-dev_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billing-dev_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-dev/billing/bin/run_reebill.py

    # note, path is the way it is because 'billing', the project directory, is a python module
    WSGIDaemonProcess billing-dev user=reebill-dev group=reebill-dev processes=1 threads=1 python-path=/var/local/reebill-dev:/var/local/reebill-dev/billing:/var/local/reebill-dev/lib/python2.7/site-packages:
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup billing-dev
</VirtualHost>
