<VirtualHost *:80>
    ServerName billentry-prod
    serverAlias billentry-prod.nextility.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-prod/billing/brokerage/static/app
    <Directory /var/local/reebill-prod/billing/brokerage/static/app>
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    Alias /ext /var/local/reebill-prod/billing/brokerage/static/ext
    Alias /app /var/local/reebill-prod/billing/brokerage/static/app
    Alias /images /var/local/reebill-prod/billing/brokerage/static/images
    Alias /icons /var/local/reebill-prod/billing/brokerage/static/icons
    Alias /style /var/local/reebill-prod/billing/brokerage/static/style

    
    ErrorLog /var/log/httpd/billentry-prod_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billentry-prod_access.log combined

    WSGIScriptAlias / /var/local/reebill-prod/billing/brokerage/wsgi.py

    WSGIDaemonProcess billentry-prod user=reebill-prod group=reebill-prod processes=1 threads=1 python-path=/var/local/reebill-prod/billing:/var/local/reebill-prod:/var/local/reebill-prod/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup billentry-prod

</VirtualHost>
