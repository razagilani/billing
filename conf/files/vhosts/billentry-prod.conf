<VirtualHost *:80>
    ServerName billentry
    serverAlias billentry-prod.nextility.net
    serverAlias billentry.nextility.net

    ServerAdmin webmaster@localhost

    DocumentRoot /var/local/reebill-prod/billing/brokerage/static
    <Directory /var/local/reebill-prod/billing/brokerage/static>
            DirectoryIndex /brokerage
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    
    ErrorLog /var/log/httpd/billentry-prod_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billentry-prod_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-prod/billing/brokerage/wsgi.py

    WSGIDaemonProcess billentry-prod user=reebill-prod group=reebill-prod processes=1 threads=1 python-path=/var/local/reebill-prod/billing:/var/local/reebill-prod:/var/local/reebill-prod/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-prod

</VirtualHost>

