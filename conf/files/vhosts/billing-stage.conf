<VirtualHost *:80>
    ServerName billing-stage
    serverAlias billing-stage.nextility.net

    ServerAdmin webmaster@localhost

    RewriteEngine on
    RewriteRule   ^/entry  http://billentry-stage.nextility.net  [PT]

    DocumentRoot /var/local/reebill-stage/billing/reebill/ui
    <Directory /var/local/reebill-stage/billing/reebill/ui>
            DirectoryIndex /reebill
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    
    ErrorLog /var/log/httpd/billing-stage_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    CustomLog /var/log/httpd/billing-stage_access.log combined

    WSGIScriptAlias /reebill /var/local/reebill-stage/billing/reebill/wsgi.py

    WSGIDaemonProcess billing-stage user=reebill-stage group=reebill-stage processes=1 threads=1 python-path=/var/local/reebill-stage/billing:/var/local/reebill-stage:/var/local/reebill-stage/lib/python2.7/site-packages/
    WSGIApplicationGroup %{GLOBAL}

    WSGIProcessGroup reebill-stage

</VirtualHost>

