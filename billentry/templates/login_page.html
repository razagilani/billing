<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Select Login method</title>
</head>

<style type="text/css">
        body, html{
            background: #fff !important;
        }
        .outerbox {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0px;
            left: 0px;
        }
        .middlebox{
            display: table-cell;
            vertical-align: bottom;
        }
        .innerbox {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
    </style>
<body>
<p align="center">
    <img src="images/NEXTILITY_LOGO.png" width='300' align="center">
    </p>
        <div class='outerbox'>
            <div class="middlebox">
                <div class="innerbox" id="loginform">

                    <form action="/userlogin" method=post>

                      Email Address: <input type="text" id="email" name="email"
                        placeholder="Enter email" required>

                      Password: <input type="password" id="password" name="password" class="input-xlarge"
                        placeholder="Enter Password" required>
                        </br>

                        Remember Me: <input type="checkbox" name="rememberme" value="rememberme" >

                        </br>
                      <button type="submit" class="btn btn-success">Signin</button>

                  </form>
                    <p>
                    <a href="/login"> login using google oauth </a>
                    </p>
                </div>
            </div>
        </div>

</body>
</html>
