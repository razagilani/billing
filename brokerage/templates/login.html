<html>
    <head>
        <title>Log In</title>

    </head>

    <style type="text/css">
        body, html{
            background: #fff !important;
        }
        .outerbox {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0px;
            left: 0px;
        }
        .middlebox{
            display: table-cell;
            vertical-align: middle;
        }
        .innerbox {
            margin-left: auto;
            margin-right: auto;
            width: 270px;
        }
    </style>

    <body>
    <p align="center">
    <img src="images/NEXTILITY_LOGO.png" width='300' align="center">
    </p>
        <div class='outerbox'>
            <div class="middlebox">
                <div class="innerbox" id="loginform">

                    <form action="/userlogin" method=post>

                      Email Address: <input type="text" id="email" name="email"
                        placeholder="Enter email" required>

                      Password: <input type="password" id="password" name="password" class="input-xlarge"
                        placeholder="Enter Password" required>

                        </br>
                      <button type="submit" class="btn btn-success">Signin</button>

                  </form>
                </div>
            </div>
        </div>
    </body>
</html>
